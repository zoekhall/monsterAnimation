<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rotate</title>
  <link rel="stylesheet" href="/usefulCSS/styles.css" media="screen">
  <style>
    #scB:hover {
      transform: scale(3, 3);
    }

    #rB:hover {
      transform: rotate(150deg);
    }

    #tB:hover {
      transform: translate(-200px, -200px);
    }

    #skB:hover {
      transform: skew(30deg, 30deg);
    }



  </style>
</head>

<body>
  <br>
  <div id="bees">
    <figure id="rotateBee">
      <img id="rB" class="bee" src="https://freesvg.org/img/Cartoon-Bee.png">
      <figcaption>Rotating Bee</figcaption>
    </figure>
    <figure id="scaleBee">
      <img id="scB" class="bee" src="https://freesvg.org/img/Cartoon-Bee.png">
      <figcaption>Scale Bee</figcaption>
    </figure>
    <figure id="translateBee">
      <img id="tB" class="bee" src="https://freesvg.org/img/Cartoon-Bee.png">
      <figcaption>Translate Bee</figcaption>
    </figure>
        <figure id="skewBee">
          <img id="skB" class="bee" src="https://freesvg.org/img/Cartoon-Bee.png">
          <figcaption>Skew Bee</figcaption>
        </figure>
  </div>
</body>

</html>
