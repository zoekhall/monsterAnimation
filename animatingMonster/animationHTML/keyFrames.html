<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Key Frames</title>
  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
  <link rel="stylesheet" href="/styles.css" media="screen">
  <style>
    #SCM:hover {
      transform: scale(2, 2);
    }

    #RM:hover {
      transform: rotate(150deg);
    }

    #TM:hover {
      transform: translate(-200px, -200px);
    }

    #SKM:hover {
      transform: skew(30deg, 30deg);
    }
  </style>
</head>

<body>
  <h1>Key Frames</h1>
  <div id="monsters">
    <figure id="rotateMonst">
      <img id="RM" src="/pics/frank.png">
      <figcaption>Rotating Monster</figcaption>
    </figure>
    <figure id="scaleMonst">
      <img id="SCM" src="/pics/frank.png">
      <figcaption>Scale Monster</figcaption>
    </figure>
    <figure id="skewMonst">
      <img id="SKM" src="/pics/frank.png">
      <figcaption>Skew Monster</figcaption>
    </figure>
    <figure id="translateMonst">
      <img id="TM" src="/pics/frank.png">
      <figcaption>Translate Monster</figcaption>
    </figure>
  </div>
</body>

</html>
